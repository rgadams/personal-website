<ul ngbNav [activeId]="currentPath" class="nav-tabs" destroyOnHide="true" (navChange)="resetFocus()">
    <li [ngbNavItem]="link.link" *ngFor="let link of links">
        <a ngbNavLink [routerLink]="link.link">{{ link.title }}</a>
    </li>
</ul>
