<div class="panel">
  <h1 class="project-title">{{ project.title }}</h1>
  @if (project.link) {
    <a class="project-link" [href]="project.link">{{ project.linkText }}</a>
  }
  <section class="description">
    <p>{{ project.description }}</p>
  </section>
  @if (project.route) {
    <a class="project-route" [routerLink]="project.route">Go To Project</a>
  }
</div>
